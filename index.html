<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class='table table-bordered mt-3'>
          <h1 class="bg-info mt-3 text-white text-uppercase d-inline-block text-center font-weight-bold p-2">*student-info*</h1>
          <thead class="bg-white text-info text-center text-uppercase font-weight-bold' ">
            <tr>
              <td>sr.no</td>
              <td>name</td>
              <td>surname</td>
              <td>qualification</td>
              <td>college</td>
            </tr>
          </thead>
          <tbody class='bg-info text-white text-center text-uppercase' id="info1">

          </tbody>
        </table>

        <table class='table table-bordered mt-3'>
          <h1 class="bg-danger mt-5 text-white text-uppercase d-inline-block text-center font-weight-bold p-2">*actress-info*</h1>
          <thead class="bg-white text-danger text-center text-uppercase font-weight-bold' ">
            <tr>
              <td>sr.no</td>
              <td>name</td>
              <td>surname</td>
              <td>movie</td>
              <td>age</td>
            </tr>
          </thead>
          <tbody class='bg-danger text-white text-center text-uppercase' id="info2">

          </tbody>
        </table>

        <table class='table table-bordered mt-3'>
          <h1 class="bg-warning mt-5 text-white text-uppercase d-inline-block text-center font-weight-bold p-2">*actors-info*</h1>
          <thead class="bg-white text-warning text-center text-uppercase font-weight-bold' ">
            <tr>
              <td>sr.no</td>
              <td>name</td>
              <td>surname</td>
              <td>movie</td>
              <td>age</td>
            </tr>
          </thead>
          <tbody class='bg-warning text-white text-center text-uppercase' id="info3">

          </tbody>
        </table>

        <table class='table table-bordered mt-3'>
          <h1 class="bg-success mt-5 text-white text-uppercase d-inline-block text-center font-weight-bold p-2">*player-info*</h1>
          <thead class="bg-white text-success text-center text-uppercase font-weight-bold' ">
            <tr>
              <td>sr.no</td>
              <td>name</td>
              <td>surname</td>
              <td>nickname</td>
              <td>age</td>
            </tr>
          </thead>
          <tbody class='bg-success text-white text-center text-uppercase' id="info4">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
</body>
</html>
